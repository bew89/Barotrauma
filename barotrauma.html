<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="barotrauma.css">
    <title>Title</title>
</head>
<header> Barotrauma Crafting Recipes </header>
<body>
<h1> Here you can look at all crafting recipes for the game Barotrauma </h1>
<p> You can be specific and type a product or material, and if you would like, enter an amount</p>
<div class="search-box">
    <input type="text" id="search-bar" placeholder="Search a material">
    <div id="suggestions" class="suggestions-box"></div>
    <label for="amount"> Amount of product </label>
    <input type="number" id="amount" name="amount" value="1" min="1" max="100"  />
</div>
<table id="recipesTable" border="1">
    <thead>
    <tr>
        <th>Recipe Name</th>
        <th>Ingredients</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
<script src="barotrauma.js"></script>
</html>
